  carousel_slider: ^4.1.1
  animations: ^2.0.3
  flutter_styled_toast: ^2.1.3
  persistent_bottom_nav_bar_v2: ^4.2.3
  provider: ^6.0.2
  firebase_messaging: ^11.4.0
  firebase_app_check: ^0.0.6+12
  cloud_firestore: ^3.1.15


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

